<div id="topictemplate">
    <span class="initial"> {{Name}}  : <output class="rangeroutput" name="{{Name}}Output" for="{{TopicName}}Input">{{Weight}}</output> </span>
    <input class="ranger" type="range" id="{{Name}}Input" name="{{Name}}Input" min="0" max="10" oninput="{{Name}}Output.value={{Name}}Input.value" value="{{Weight}}">
</div>
