<div id="searchTemplate">
    <div class="post">
        <span class="bulbholder"><a href="#"><img class="bulb" src="/static/img/bulb3.png"> </img> </a> </span>
        <span class="groupholder"><a href="#"><img class="group" src="/static/img/group{{ViewCountRank}}.png"> </img> </a> </span>        
        <div class="setwidth"> 
            <a class="questionText" href="/posts?qId={{Id}}&username={{username}}"> 
            	<span> {{Title}} </span> 
            </a>
            </br>
            {{#Tags1}}
            <span><mark><a href="/searchQuery?query={{.}}&username={{username}}">{{.}}</a><mark></span>
            {{/Tags1}}
        </div>
    </div>
</div>
