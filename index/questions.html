    <script type="text/javascript">

        var relevance = true;
        var usefulness = false;
        var viewcount = false;

        var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
      };       
        

            jQuery.ajaxSetup({
          beforeSend: function() {
             $('#loader').show();
             $('.topics-list').hide();

    $(function() {
        $("#usefulposts").hide();

        username = getUrlParameter('username');
        console.log("Username" + username);
        user = {"username" : username};
        postsByRelevance(username);
        
    });

    function postsByRelevance(username) {
        $.ajax({url: '/getQuestionList/'+getUrlParameter('topic'), success: function(result){
            $("#templates").load("/static/templates/question.html", function() {
                var template = document.getElementById('qTemplate').innerHTML;
                qList = result["data"];
                for(var i=0; i<qList.length; i++) {
                    a = qList[i]["Tags"]
                    words = []
                    a.replace(/\<(.+?)\>/g, function($0, $1) { 
                        if($1 != 'java') {
                             words.push($1)   
                        }
                    })
                    console.log(words);
                    qList[i]["Tags1"] = words;
                    qList[i]["username"] = username;
                    var output = Mustache.render(template, qList[i]);
                    $("#grouptraffic").append(output);
                    $(".paginationHolder").show();
                }    
            });            
        }}); 
    }

    $( document ).ready(function() {
        $(".pagination a").click(function(){
            var page = this.name;
            $(".pagination a").removeClass("active");
            $(this).addClass("active");
            $(".post").empty();
            $("#grouptraffic").empty();
            var criteria = getTrueValue();
            if(criteria == "Relevance") {
                getPostsPaginate(page);
            } else {
                getPostsPaginateOrder(criteria,page);
            }

            
        });

        $("#bookmarks").click(function(){
            window.location.href = '/bookmarkList?username='+getUrlParameter("username");
        });

        $("#sorter" ).change(function() {
          var current = $("#sorter").val();
          if(current == "Usefulness" || current == "ViewCount") {
            getSortedList(current);
          } else if(current == "Relevance") {
            postsByRelevance();
          }
        });

        $(".dropdown-content a").click(function () {
            $("#grouptraffic").empty();
            var current = $(this).attr("value");
            changeValues(current);
            if(current == "Usefulness" || current == "ViewCount") {
            getSortedList(current);
          } else if(current == "Relevance") {
            postsByRelevance();
          }
        });

        function getPostsPaginate(page) {
            $.ajax({url: '/getQuestionList/'+getUrlParameter('topic')+'/'+page, success: function(result){
            $("#templates").load("/static/templates/question.html", function() {
                var template = document.getElementById('qTemplate').innerHTML;
                qList = result["data"];
                for(var i=0; i<qList.length; i++) {
                    a = qList[i]["Tags"]
                    words = []
                    a.replace(/\<(.+?)\>/g, function($0, $1) { 
                        if($1 != 'java') {
                             words.push($1)   
                        }
                    })
                    qList[i]["Tags1"] = words;
                    var output = Mustache.render(template, qList[i]);
                    $("#grouptraffic").append(output);
                    $(".paginationHolder").show();
                }    
            });            
        }}); 
        }

        function getPostsPaginateOrder(parameter,page) {
            $.ajax({url: '/getSortedQuestionList/'+getUrlParameter('topic')+'/'+parameter+'/'+page, success: function(result){
            $("#templates").load("/static/templates/question.html", function() {
                var template = document.getElementById('qTemplate').innerHTML;
                qList = result["data"];
                for(var i=0; i<qList.length; i++) {
                    a = qList[i]["Tags"]
                    words = []
                    a.replace(/\<(.+?)\>/g, function($0, $1) { 
                        if($1 != 'java') {
                             words.push($1)   
                        }
                    })
                    qList[i]["Tags1"] = words;
                    var output = Mustache.render(template, qList[i]);
                    $("#grouptraffic").append(output);
                    $(".paginationHolder").show();
                }    
                });            
            }}); 
        }

        function getSortedList(parameter) {
            var topic = getUrlParameter('topic');
            $.ajax({url: '/getSortedQuestionList/'+getUrlParameter('topic')+'/'+parameter, success: function(result){
            $("#templates").load("/static/templates/question.html", function() {
                var template = document.getElementById('qTemplate').innerHTML;
                qList = result.result;
                for(var i=0; i<qList.length; i++) {
                    a = qList[i]["Tags"]
                    words = []
                    a.replace(/\<(.+?)\>/g, function($0, $1) { 
                        if($1 != 'java') {
                             words.push($1)   
                        }
                    })
                    qList[i]["Tags1"] = words;
                    var output = Mustache.render(template, qList[i]);
                    $("#grouptraffic").append(output);
                    $(".paginationHolder").show();
                }    
                });            
            }}); 
        }

        function changeValues(value) {
            if(value == "relevance") {
                relevance = true;
                usefulness = false;
                viewcount = false;
            } else if(value == "usefulness") {
                relevance = false;
                usefulness = true;
                viewcount = false;
            } else {
                relevance = false;
                usefulness = false;
                viewcount = true;
            }
        }

        function getTrueValue() {
            if(relevance == true) {
                return "Relevance";
            } else if(usefulness == true) {
                return "Usefulness";
            } else {
                return "ViewCount";
            }
        }
    });
